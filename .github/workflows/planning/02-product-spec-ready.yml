# Tech Spec Generation Workflow
#
# Triggered when a PR is merged to develop with changes to product specs.
# Creates a GitHub issue and assigns it to Copilot with the Architect agent
# to convert product specs into technical specifications.
#
# Required Secrets:
#   COPILOT_PAT - Personal Access Token with the following permissions:
#     - repo (full control of private repositories)
#     - issues:write (to create and update issues)
#   This token is required because the default GITHUB_TOKEN cannot assign
#   issues to the Copilot agent due to GitHub's licensing restrictions.

name: 02 â€” Product Spec Ready

on:
  push:
    branches:
      - develop
    paths:
      - 'rnd/product_specs/**'

permissions:
  contents: read
  issues: write

jobs:
  detect-changes:
    name: Detect Product Spec Changes
    runs-on: ubuntu-latest
    outputs:
      product_specs_changed: ${{ steps.filter.outputs.product_specs }}
      changed_files: ${{ steps.filter.outputs.product_specs_files }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Filter changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          list-files: json
          filters: |
            product_specs:
              - added|modified: 'rnd/product_specs/**'

  create-tech-spec-task:
    name: Create Tech Spec Task
    needs: detect-changes
    if: needs.detect-changes.outputs.product_specs_changed == 'true'
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.create-issue.outputs.issue_number }}
    steps:
      - name: Create issue for tech spec generation
        id: create-issue
        uses: actions/github-script@v7
        with:
          script: |
            const changedFiles = JSON.parse('${{ needs.detect-changes.outputs.changed_files }}');
            
            // Build the issue body with file locations
            const fileList = changedFiles.map(file => '- `' + file + '`').join('\n');
            const firstFile = changedFiles[0] || 'rnd/product_specs/';
            const specName = firstFile.split('/').pop().replace('.md', '');
            
            const issueTitle = 'Tech Spec: ' + specName;
            const issueBody = [
              '## Task for: Architect Agent',
              '',
              '> **Agent Profile:** `.github/agents/architect.agent.md`',
              '',
              'A product specification has been added or updated. Please create the corresponding technical specification.',
              '',
              '### Product Spec File(s)',
              fileList,
              '',
              '### Instructions',
              '1. Read and follow the architect agent profile at `.github/agents/architect.agent.md`',
              '2. Read the product specification(s) listed above',
              '3. Use the template at `.github/templates/tech_spec.md` as the base for the tech spec',
              '4. Output the tech spec to `rnd/tech_specs/` following the naming convention',
              '',
              '### Context',
              'This task was automatically created by the Tech Spec workflow when changes were detected in the product specs directory.',
              '',
              '**Note:** This issue should be assigned to the `architect` custom agent. If using the GitHub web interface, please select the `architect` agent from the agent dropdown when assigning to Copilot.'
            ].join('\n');

            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: issueTitle,
              body: issueBody,
              labels: ['tech-spec', 'copilot']
            });
            
            console.log('Created issue #' + issue.data.number + ': ' + issue.data.title);
            core.setOutput('issue_number', issue.data.number);
            return issue.data.number;

  assign-to-copilot:
    name: Assign to Copilot
    needs: create-tech-spec-task
    runs-on: ubuntu-latest
    steps:
      # Note: Currently, the GitHub API does not support assigning a specific
      # custom agent (like 'architect') programmatically. The issue is assigned
      # to the default Copilot agent, but includes explicit instructions to
      # follow the architect agent profile. When GitHub adds API support for
      # custom agent assignment, this step should be updated.
      - name: Assign issue to Copilot
        uses: otto-de/assign_issue_toCopilot_action@v1.0.1
        with:
          issue_number: ${{ needs.create-tech-spec-task.outputs.issue_number }}
          github_token: ${{ secrets.COPILOT_PAT }}
