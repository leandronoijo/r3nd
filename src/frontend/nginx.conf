# =============================================================================
# Nginx Configuration for Vue SPA
# =============================================================================
# Handles:
# - SPA routing (fallback to index.html)
# - Static asset caching
# - Security headers
# - Gzip compression
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # ---------------------------------------------------------------------
    # Security Headers
    # Note: Consider adding Content-Security-Policy (CSP) header based on
    # your application's needs. A basic CSP for Vue.js SPA:
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'" always;
    # ---------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ---------------------------------------------------------------------
    # Gzip Compression
    # ---------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # ---------------------------------------------------------------------
    # Static Assets - Long Cache (JS, CSS with hashes)
    # Note: Vite includes content hashes in asset filenames (e.g., app.abc123.js)
    # enabling safe immutable caching. If using assets without hashes,
    # consider reducing cache duration or using ETags.
    # ---------------------------------------------------------------------
    location ~* \.(?:css|js|mjs)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ---------------------------------------------------------------------
    # Static Assets - Medium Cache (images, fonts)
    # ---------------------------------------------------------------------
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|woff|woff2|ttf|eot)$ {
        expires 1M;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # ---------------------------------------------------------------------
    # SPA Fallback - Route all requests to index.html
    # ---------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ---------------------------------------------------------------------
    # Health Check Endpoint
    # ---------------------------------------------------------------------
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ---------------------------------------------------------------------
    # Disable access to hidden files
    # ---------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
