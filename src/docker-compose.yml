services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: r3nd-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: r3nd
      POSTGRES_PASSWORD: r3nd_password
      POSTGRES_DB: r3nd_production
    networks:
      - app-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U r3nd"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service (Ruby API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: r3nd-backend
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
    networks:
      - app-net

  # Frontend Service (Static HTML with Python server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: r3nd-frontend
    depends_on:
      - backend
    ports:
      - "4173:4173"
    environment:
      # Note: Frontend HTML uses window.__API_BASE_URL__ || 'http://localhost:3000'
      # Browser requests from host, so must use localhost not service name
      PORT: 4173
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  postgres-data:
