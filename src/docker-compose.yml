services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: r3nd-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: r3nd
      POSTGRES_PASSWORD: r3nd_password
      POSTGRES_DB: r3nd_production
    networks:
      - app-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U r3nd"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service (Ruby API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: r3nd-backend
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
    networks:
      - app-net

  # Frontend Service (Static HTML with Python server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: r3nd-frontend
    depends_on:
      - backend
    ports:
      - "4173:4173"
    environment:
      # CRITICAL: Use localhost for browser access from host, NOT the service name 'backend'
      # Browser makes requests from host machine, so it needs host-accessible URL
      # Note: Python server.py injects this into served HTML
      VITE_API_BASE_URL: http://localhost:3000/api/v1
      PORT: 4173
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  postgres-data:
