version: '3.8'

services:
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/r3nd
    depends_on:
      - mongo
    networks:
      - app-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Build-time env for Vite build (embedded in JS bundle)
        - VITE_API_BASE_URL=http://localhost:3000/api
    ports:
      - "4173:4173"
    environment:
      - PORT=4173
      # Runtime env for server.js injection into HTML
      # CRITICAL: Use localhost for browser access from host, not 'backend' (which only works container-to-container)
      - VITE_API_BASE_URL=http://localhost:3000/api
    depends_on:
      - backend
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  mongo-data:
